<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Default Page</title>
    <meta name="description" content="Default Page">
  <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://rsms.me/inter/inter.css');

        html {
            font-family: 'Inter', sans-serif;
        }

        @supports (font-variation-settings: normal) {
            html {
                font-family: 'Inter var', sans-serif;
            }
        }
    </style>
</head>

<body>
    <!-- This example requires Tailwind CSS v2.0+ -->
    <div class="bg-white min-h-screen flex flex-col lg:relative">
        <div class="flex-grow flex flex-col">
            <main class="flex-grow flex flex-col bg-white">
                <div class="flex-grow mx-auto max-w-7xl w-full flex flex-col px-4 sm:px-6 lg:px-8">
                    <div class="flex-shrink-0 pt-10 sm:pt-16">
                        <a href="https://canvay.io" class="inline-flex">
                            <div class="flex items-center">
                                <div
                                    class="h-6 w-6 bg-gradient-to-t from-blue-600 to-blue-400 rounded-lg shadow-md flex flex-col justify-center mx-auto mr-2">
                                    <svg class="w-5 h-5 mx-auto text-white" fill="currentColor" viewBox="0 0 20 20"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <path fill-rule="evenodd"
                                            d="M11.3 1.046A1 1 0 0112 2v5h4a1 1 0 01.82 1.573l-7 10A1 1 0 018 18v-5H4a1 1 0 01-.82-1.573l7-10a1 1 0 011.12-.38z"
                                            clip-rule="evenodd"></path>
                                    </svg>
                                </div>
                                <span class="font-extrabold text-gray-800 text-xl">
                                    canvay
                                </span>
                            </div>
                        </a>
                    </div>
                    <div class="flex-shrink-0 my-auto py-16 sm:py-32">
                        <h1 class="mt-2 text-4xl font-extrabold text-gray-900 tracking-tight sm:text-5xl">Hello there!
                        </h1>
                        <p class="mt-4 text-base text-gray-500">This is a default page, feel free to replace it with your own content.</p>
                    </div>
                </div>
            </main>
            <footer class="flex-shrink-0 bg-gray-900">
                <div class="mx-auto max-w-7xl w-full px-4 py-12 sm:px-6 lg:px-8">
                    <nav class="flex space-x-4">
                        <a href="https://canvay.io" class="text-sm font-semibold text-white hover:text-gray-200 select-none">powered by canvay.io</a>
                    </nav>
                </div>
            </footer>
        </div>
        <div class="hidden lg:block lg:absolute lg:inset-y-0 lg:right-0 lg:w-1/2">
            <img class="absolute inset-0 h-full w-full object-cover "
                src="https://images.unsplash.com/photo-1451187580459-43490279c0fa?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2672&q=80"
                alt="">
        </div>
    </div>
</body>

</html>
